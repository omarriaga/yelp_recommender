<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Filtro colaborativo</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml" />
        <br/>
        <h:form>
            <p:selectOneMenu id="user_ids" value="#{filterController.userId}"  >
                <f:selectItem itemLabel="Usuarios" itemValue="-1"/>
                <f:selectItems value="#{filterController.limitedList()}" var="id" itemLabel="#{id.toString()}" itemValue="#{id.longValue()}" />
            </p:selectOneMenu>
            <br />
            <p:commandButton action="#{filterController.recommend()}" value="Recomendar" update="business_datatable" />
            <p:commandButton action="#{filterController.eval()}" value="Evaluar" />
            <br />
            <p:dataTable var="business" value="#{filterController.items}" id="business_datatable" >
                <p:column headerText="Nombre">
                    <h:outputText value="#{business.name}" />
                </p:column>
                <p:column headerText="Estrellas">
                    <h:outputText value="#{business.stars}" />
                </p:column> 
            </p:dataTable>
        </h:form>
    </h:body>
</html>
