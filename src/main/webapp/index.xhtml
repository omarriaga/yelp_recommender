<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <br/>
        <h:form>
            <p:selectOneMenu id="user_ids" value="#{homeController.userId}"  >
                <f:selectItem itemLabel="Usuarios" itemValue="-1"/>
                <f:selectItems value="#{homeController.limitedList()}" var="id" itemLabel="#{id.toString()}" itemValue="#{id.longValue()}" />
            </p:selectOneMenu>
            
            <p:commandButton action="#{homeController.recommend()}" value="Recomendar" />
            <p:commandButton action="#{homeController.eval()}" value="Evaluar" />
        </h:form>
    </h:body>
</html>
